<html xmlns:th="http://www.thymeleaf.org"
      th:replace="backend/layout/layout">


<div th:fragment="content">
    <div id="app">
        <ol class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/admin/index">管理员列表</a></li>
        </ol>
        <div class="panel-body">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="one">
                    <div class="widget-body no-padding">

                        <div id="toolbar" class="toolbar">
                            <a @click="btnRest" href="javascript:;" class="btn btn-primary btn-refresh" title="刷新"><i
                                    class="fa fa-refresh"></i> </a>
                            <a  @click="btnAdd" href="javascript:;"
                               class="btn btn-success btn-add"
                               title="新增"><i class="fa fa-plus" ></i> 新增</a>
                            <a @click="btnEdit" href="javascript:;"
                               class="btn btn btn-warning btn-edit"
                               title="编辑"><i class="fa fa-pencil" ></i> 编辑</a>
                            <a @click="btnDel"  href="javascript:;"
                               class="btn btn-danger btn-del"
                               title="删除"><i class="glyphicon glyphicon-trash" ></i> 删除</a>
                        </div>

<!--                        <table id="table" class="table table-striped table-bordered table-hover table-nowrap"></table>-->

                        <bootstrap-table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                                         :columns="columns" :data="data" :options="options">
                        </bootstrap-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:fragment="footer-js">
    <script th:src="@{/backend/script/admin.js}"></script>
</div>
</html>
