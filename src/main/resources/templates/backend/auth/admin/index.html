<html xmlns:th="http://www.thymeleaf.org"
      th:replace="backend/layout/layout">


<div th:fragment="content">
    <div id="app">
        <ol class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/admin/index">管理员列表</a></li>
            <li class="active">新增</li>
        </ol>
        <div class="panel-body">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="one">
                    <div class="widget-body no-padding">

                        <div id="toolbar" class="toolbar">
                            <a href="javascript:;" class="btn btn-primary btn-refresh" title="刷新"><i
                                    class="fa fa-refresh"></i> </a>
                            <a href="javascript:;"
                               class="btn btn-success btn-add"
                               title="新增"><i class="fa fa-plus"></i> 新增</a>
                            <a href="javascript:;"
                               class="btn btn btn-warning btn-edit"
                               title="编辑"><i class="fa fa-pencil"></i> 编辑</a>
                            <a href="javascript:;"
                               class="btn btn-danger btn-del"
                               title="删除"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                        </div>
                        <table id="table" class="table table-striped table-bordered table-hover table-nowrap"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script th:fragment="footer-js">

    $(function () {

        //1.初始化Table
        let oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        // let oButtonInit = new ButtonInit();
        // oButtonInit.Init();

    });


    let TableInit = function () {
        let oTableInit = {};
        //初始化Table
        oTableInit.Init = function () {
            $('#table').bootstrapTable({
                url: '/admin/auth/admin/list',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                theadClasses: '.thead-light',
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                showPaginationSwitch: false,        //是否显示分页数
                sortable: false,                     //是否启用排序
                sortName: "id",                     //是否启用排序
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                queryParamsType: '',                //如果要在oTableInit.queryParams方法获取pageNumber和pageSize的值，需要将此值设置为空字符串（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                singleSelect: false,                 //是否单选模式
                height: $(window).height() - 200,   //table总高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                paginationPreText: "上一页",
                paginationNextText: "下一页",
                columns: [
                    {
                        checkbox: true
                    },
                    {
                        field: 'username',
                        title: '账号'
                    },
                    {
                        field: 'nick_name',
                        title: '名称'
                    },
                    {
                        field: 'create_time',
                        title: '创建时间'
                    },
                ]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            // 特别说明：
            //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            // 如果queryParamsType=limit,params包含{limit, offset, search, sort, order}
            // 如果queryParamsType!=limit,params包含{pageSize, pageNumber, searchText, sortName, sortOrder}
            let temp = {
                page: params.pageSize,   //页面大小
                limit: params.pageNumber,  //页码
            };
            return temp;
        };
        return oTableInit;
    };

</script>
</html>
