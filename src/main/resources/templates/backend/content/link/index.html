<html xmlns:th="http://www.thymeleaf.org"
      th:replace="backend/layout/head">
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="col-sm-12">

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <small>管理员管理</small>
            </div>

            <div class="ibox-content">
                <div class="panel-body" style="padding-bottom:0px;">

                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">

                            <form class="form-horizontal form-commonsearch nice-validator n-default n-bootstrap">
                                <fieldset>
                                    <div class="row">

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="type" class="control-label col-xs-4">类别</label>
                                            <div class="col-xs-8">
                                                <select class="form-control" name="type" id="type">
                                                    <option value="">选择</option>
                                                    <option value="0">友情链接</option>
                                                    <option value="1">推荐链接</option>
                                                    <option value="2">个人网站</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="name" class="control-label col-xs-4">名称</label>
                                            <div class="col-xs-8">
                                                <input type="text"
                                                       placeholder="名称"
                                                       value=""
                                                       class="form-control"
                                                       id="name">
                                            </div>

                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="link" class="control-label col-xs-4">链接地址</label>
                                            <div class="col-xs-8">
                                                <input type="text"
                                                       placeholder="链接地址"
                                                       value=""
                                                       class="form-control"
                                                       id="link">
                                            </div>

                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <div class="col-sm-8 col-xs-offset-4">
                                                <button type="button" class="btn btn-success" @click="btnRest">提交
                                                </button>
                                                <button type="reset" class="btn btn-default" @click="btnEmpty">重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <div class="widget-body no-padding">

                                <div id="toolbar" class="toolbar">
                                    <a @click="btnRest" href="javascript:;" class="btn btn-primary btn-refresh"
                                       title="刷新"><i
                                            class="glyphicon glyphicon-refresh"></i> </a>
                                    <a @click="btnAdd" href="javascript:;"
                                       class="btn btn-success btn-add"
                                       title="新增"><i class="fa fa-plus"></i> 新增</a>
                                    <a @click="btnEdit" href="javascript:;"
                                       class="btn btn btn-warning btn-edit"
                                       title="编辑"><i class="fa fa-pencil"></i> 编辑</a>
                                    <a @click="btnDel" href="javascript:;"
                                       class="btn btn-danger btn-del"
                                       title="删除"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                                </div>

                                <bootstrap-table id="table"
                                                 class="table table-striped table-bordered table-hover table-nowrap"
                                                 :columns="columns" :data="data" :options="options">
                                </bootstrap-table>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="backend/layout/js">
</html>
<script th:src="@{/backend/script/content/link.js}"></script>
</body>
</html>
