<html xmlns:th="http://www.thymeleaf.org"
      th:replace="backend/layout/head">
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="col-sm-12">

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <small>管理员管理</small>
            </div>

            <div class="ibox-content">
                <div class="panel-body" style="padding-bottom:0px;">

                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">

                            <form class="form-horizontal form-commonsearch nice-validator n-default n-bootstrap">
                                <fieldset>
                                    <div class="row">
                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="title" class="control-label col-xs-4">标题</label>
                                            <div class="col-xs-8">
                                                <input type="text"
                                                       placeholder="标题"
                                                       value=""
                                                       class="form-control"
                                                       id="title">
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="category_id" class="control-label col-xs-4">所属栏目</label>
                                            <div class="col-xs-8">
                                                <select id="category_id" class="form-control" name="category_id">
                                                    <option value="">选择</option>
                                                    <option :value="list.id" :text="list.name"
                                                            v-for="list in categoryList">{{list.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="tag" class="control-label col-xs-4">标签</label>
                                            <div class="col-xs-8">
                                                <input type="text"
                                                       placeholder="标签"
                                                       value=""
                                                       class="form-control"
                                                       id="tag">
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="status" class="control-label col-xs-4">发布状态</label>
                                            <div class="col-xs-8">
                                                <select class="form-control" name="enable_comment" id="status">
                                                    <option value="">选择</option>
                                                    <option value="0">不允许评论</option>
                                                    <option value="1">允许评论</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="enable_comment" class="control-label col-xs-4">评论状态</label>
                                            <div class="col-xs-8">
                                                <select class="form-control" name="enable_comment" id="enable_comment">
                                                    <option value="">选择</option>
                                                    <option value="0">草稿</option>
                                                    <option value="1">发布</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <div class="col-sm-8 col-xs-offset-4">
                                                <button type="button" class="btn btn-success" @click="btnRest">提交
                                                </button>
                                                <!--                                                <button type="reset" class="btn btn-default" @click="btnEmpty">重置-->
                                                <!--                                                </button>-->
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <div class="widget-body no-padding">

                                <div id="toolbar" class="toolbar">
                                    <a @click="btnRest" href="javascript:;" class="btn btn-primary btn-refresh"
                                       title="刷新"><i
                                            class="glyphicon glyphicon-refresh"></i> </a>
                                    <a @click="btnAdd" href="javascript:;"
                                       class="btn btn-success btn-add"
                                       title="新增"><i class="fa fa-plus"></i> 新增</a>
                                    <a @click="btnEdit" href="javascript:;"
                                       class="btn btn btn-warning btn-edit"
                                       title="编辑"><i class="fa fa-pencil"></i> 编辑</a>
                                    <a @click="btnDel" href="javascript:;"
                                       class="btn btn-danger btn-del"
                                       title="删除"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                                </div>

                                <bootstrap-table id="table"
                                                 class="table table-striped table-bordered table-hover table-nowrap"
                                                 :columns="columns" :data="data" :options="options">
                                </bootstrap-table>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="backend/layout/js">
</html>
<script th:src="@{/backend/script/content/article.js}"></script>
</body>
</html>
